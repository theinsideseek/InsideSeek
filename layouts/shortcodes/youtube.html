{{- $id := .Get "id" -}}
{{- $nocookie := .Get "nocookie" | default "true" -}}

<div style="position: relative; padding-bottom: 56.25%; height: 0; overflow: hidden;">
  <iframe
    src="https://www.youtube{{ if eq $nocookie "true" }}-nocookie{{ end }}.com/embed/{{ $id }}"
    style="position:absolute; top:0; left:0; width:100%; height:100%;"
    frameborder="0"
    allowfullscreen
    loading="lazy">
  </iframe>
</div>
