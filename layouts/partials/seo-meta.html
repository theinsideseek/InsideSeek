<!-- Essential SEO Meta Tags -->
<meta name="description" content="{{ if .Description }}{{ .Description }}{{ else }}{{ .Site.Params.description }}{{ end }}">
<meta name="keywords" content="{{ if .Params.tags }}{{ delimit .Params.tags " , " }}{{ else }}{{ delimit .Site.Params.keywords " , " }}{{ end }}">
<meta name="author" content="{{ .Site.Params.author }}">

<!-- Open Graph (Facebook, LinkedIn) -->
<meta property="og:type" content="{{ if .IsPage }}article{{ else }}website{{ end }}">
<meta property="og:url" content="{{ .Permalink }}">
<meta property="og:title" content="{{ .Title }} | {{ .Site.Title }}">
<meta property="og:description" content="{{ if .Description }}{{ .Description }}{{ else }}{{ .Site.Params.description }}{{ end }}">
<meta property="og:site_name" content="{{ .Site.Title }}">
{{ if .Params.cover.image }}
<meta property="og:image" content="{{ .Params.cover.image | absURL }}">
<meta property="og:image:width" content="1200">
<meta property="og:image:height" content="630">
{{ else if .Site.Params.images }}
<meta property="og:image" content="{{ index .Site.Params.images 0 | absURL }}">
{{ end }}

<!-- Pinterest Meta Tags -->
<meta name="pinterest-rich-pin" content="true">
{{ if .Params.cover.image }}
<meta name="pinterest:image" content="{{ .Params.cover.image | absURL }}">
{{ end }}

<!-- Twitter/X Card (useful when others share) -->
<meta name="twitter:card" content="summary_large_image">
<meta name="twitter:title" content="{{ .Title }} | {{ .Site.Title }}">
<meta name="twitter:description"
    content="{{ if .Description }}{{ .Description }}{{ else }}{{ .Site.Params.description }}{{ end }}">
{{ if .Params.cover.image }}
<meta name="twitter:image" content="{{ .Params.cover.image | absURL }}">
{{ else if .Site.Params.images }}
<meta name="twitter:image" content="{{ index .Site.Params.images 0 | absURL }}">
{{ end }}

<!-- Canonical URL -->
<link rel="canonical" href="{{ .Permalink }}">

<!-- Schema.org JSON-LD -->
<script type="application/ld+json">
{
  "@context": "https://schema.org",
  "@type": "{{ if .IsPage }}BlogPosting{{ else }}WebSite{{ end }}",
  {{ if .IsPage }}
  "headline": "{{ .Title }}",
  "description": "{{ if .Description }}{{ .Description }}{{ else }}{{ .Summary | plainify | truncate 160 }}{{ end }}",
  "datePublished": "{{ .PublishDate.Format "2006-01-02T15:04:05Z07:00" }}",
  "dateModified": "{{ .Lastmod.Format "2006-01-02T15:04:05Z07:00" }}",
  "author": {
    "@type": "Person",
    "name": "{{ .Site.Params.author }}"
  },
  {{ if .Params.cover.image }}
  "image": "{{ .Params.cover.image | absURL }}",
  {{ end }}
  "publisher": {
    "@type": "Organization",
    "name": "{{ .Site.Title }}",
    "logo": {
      "@type": "ImageObject",
      "url": "{{ .Site.BaseURL }}/images/logo.png"
    }
  },
  {{ end }}
  "url": "{{ .Permalink }}",
  "mainEntityOfPage": {
    "@type": "WebPage",
    "@id": "{{ .Permalink }}"
  }
}
</script>
<!-- Favicon -->
<link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
<link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
<link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
<link rel="manifest" href="/site.webmanifest">
